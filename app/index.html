<html>

<head>
    <title>Demo</title>
    <!-- bower:css -->
    <!-- endbower -->
</head>




<body>
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/three.js/build/three.js"></script>
    <script src="../bower_components/OrbitControls/index.js"></script>
    <!-- endbower -->
    <!-- include: "type": "js", "files": "**/*.js" -->
    <script src="baseScene.js"></script>
    <script src="three3DExtras.js"></script>
    <script src="tubeLine.js"></script>
    <!-- /include -->
    <script>
        var scene = new THREE.Scene();
            var controls;
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            controls = new THREE.OrbitControls(camera);
            
            //var camera = new THREE.PerspectiveCamera(50, 1/1, 1, 1000)
			camera.position.z = 5;
            var geo = new THREE.BoxGeometry(1,1,1)
            var mat = new THREE.MeshBasicMaterial({ wireframe: true, color: 0xffffff })
            var box = new THREE.Mesh(geo, mat)
            scene.add(box)
			var render = function () {
                controls.update();
				renderer.render(scene, camera);
			};
            controls.addEventListener( 'change', render );
			render();
    </script>
</body>

</html>
